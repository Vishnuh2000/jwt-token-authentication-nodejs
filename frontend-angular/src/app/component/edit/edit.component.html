

<app-header></app-header>

<div class="container">


  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-5">
      <div class="display-4 text-center mb-3 mt-4">Update User </div>
      <div class="card">

        <div class="card-body">
          <form action="" method="post" [formGroup]="editForm" (ngSubmit)="onSubmit()">

            <div class="form-group">

            

              <label for="" class="form-label">Full Name</label>
              <input type="text" class="form-control"  placeholder="Enter your full name" formControlName="name">

               

            </div>

            <div class="form-group">

              <label for="" class="form-label">Username</label>
              <input type="text" class="form-control"  placeholder="create username" formControlName="username">
              
            </div>

            <div class="form-group">

              <label for="" class="form-label">Phone number</label>
              <input type="tel" class="form-control"  placeholder="Enter your phone number" formControlName="phoneNumber">
             
            </div>

            <div class="form-group">

              <label for="" class="form-label">Email</label>
              <input type="email" class="form-control"  placeholder="Enter your email address" formControlName="email">
              
            </div>


            <div class="form-group">

              <button type="submit" class="btn btn-primary">update</button>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
